# SubsBuzz Development Environment - dev.subsbuzz.com
# Nginx configuration for isolated development deployment
# DOES NOT interfere with production subsbuzz.com

# Rate limiting zones for development
limit_req_zone $binary_remote_addr zone=dev_api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=dev_auth:5m rate=10r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dev.subsbuzz.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.subsbuzz.com;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dev.subsbuzz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.subsbuzz.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/dev.subsbuzz.com/chain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Development Environment Banner
    add_header X-Environment "Development" always;
    
    # HTTP Basic Authentication for development protection
    auth_basic "SubsBuzz Development Environment";
    auth_basic_user_file /etc/nginx/.htpasswd-dev;
    
    # Frontend - React SPA (Development Port: 5501)
    location / {
        # Basic auth applies to all routes
        proxy_pass http://localhost:5501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for development hot reloading
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Development-friendly timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API Gateway - External API (Development Port: 8001)
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=dev_api burst=30 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle large request bodies for email content
        client_max_body_size 10M;
    }
    
    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=dev_auth burst=15 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:8001/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoints (no auth required for monitoring)
    location /health {
        auth_basic off;  # Allow health checks without authentication
        proxy_pass http://localhost:8001/health;
        access_log off;
        
        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Development tools and monitoring (optional)
    location /dev-tools/ {
        # Special development endpoints
        proxy_pass http://localhost:8001/dev-tools/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Favicon and robots.txt
    location /favicon.ico {
        proxy_pass http://localhost:5501/favicon.ico;
        log_not_found off;
        access_log off;
    }
    
    location /robots.txt {
        auth_basic off;  # Allow robots.txt without auth
        proxy_pass http://localhost:5501/robots.txt;
        log_not_found off;
        access_log off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Development-specific logging
    access_log /var/log/nginx/dev-subsbuzz-access.log;
    error_log /var/log/nginx/dev-subsbuzz-error.log;
}

# Optional: Separate admin interface (if needed)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.dev.subsbuzz.com;
    
    # Use same SSL certificate
    ssl_certificate /etc/letsencrypt/live/dev.subsbuzz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.subsbuzz.com/privkey.pem;
    
    # Include SSL settings
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Stricter authentication for admin
    auth_basic "SubsBuzz Development Admin";
    auth_basic_user_file /etc/nginx/.htpasswd-admin;
    
    # Admin tools or database access
    location / {
        proxy_pass http://localhost:8080;  # Adminer or other admin tools
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}